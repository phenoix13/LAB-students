    <script>
        function bringToFront(id) 
        {
            let slots = document.querySelectorAll('.slot');
            slots.forEach(slot => 
            {
                if (slot.id === id) 
                {
                    slot.style.zIndex = 1;
                }  
                else 
                {
                    slot.style.zIndex = 0;
                }
            }
        );
    }
